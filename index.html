<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" class="search-bar" placeholder="City Name?" />
        <button type="submit" class="">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="weather loading">
        <h1 class="city">Weather in London</h1>
        <h2 class="temp">50 F</h2>
        <div class="icon-des">
          <img
            src="https://openweathermap.org/img/wn/04d@2x.png"
            alt=""
            class="icon"
          />
          <div class="description">Partly Cloudy</div>
        </div>
        <div class="humidity">70%</div>
        <div class="wind">10.3 mph</div>
      </div>
    </div>
    <!-- fontawesome cdn -->
    <script
      src="https://kit.fontawesome.com/85d5839673.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
