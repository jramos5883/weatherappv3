<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" class="search-bar" />
        <button type="submit" class=""><i class="fa-solid fa-magnifying-glass"></i> </button>
      </div>
      <div class="weather">
        <h2 class="city">Weather in London</h2>
        <div class="temp">50 F</div>
        <img src="" alt="" class="icon">
        <div class="description">Partly Cloudy</div>
        <div class="humidity">70%</div>
        <div class="wind">10.3 mph</div>
      </div>
    </div>
    <!-- fontawesome cdn -->
    <script src="https://kit.fontawesome.com/85d5839673.js" crossorigin="anonymous"></script>
  </body>
</html>
